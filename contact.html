<!DOCTYPE html>
<head>
    <title>
        MaxxFiberNet
    </title>
    <link rel="stylesheet" href="contact.css">
    <script src="https://kit.fontawesome.com/c253558678.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="contact-section">
            <div class="contact-area">
                <h2 class="link-home">
                    <a href="http://maxxfibernet.in"><i class="fas fa-arrow-circle-left"></i> Return to Maxx Fibernet</a>
                </h2>
                <h1 class="heading">
                    Love to Hear from you.
                </h1>           
                <form class="contact-group">
                    <div class="form-group">
                        <input type="text" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <input type="number" placeholder="Mobile Number">
                    </div>
                </form>
                <form class="contact-group">
                    
                    <div class="form-group">
                        <input type="email" placeholder="Email" class="email" required>
                    </div>
                </form>
                <form class="contact-group">
                    <div class="form-group">
                        <textarea class="message" style="background-color: #a70132;color: #fff;resize: none;"></textarea>
                    </div>
                </form>
                
                <form class="contact-group">
                <div class="form-group">
                    <button class="send">Send</button>
                </div>
                </form>
            </div>
            <div class="contact-illu">
                <img src="Assets/contact-illu.svg">
            </div>
        </div>
        <br />

        <footer style="background-color: #fff;padding:10px;color: #e40044;">

            </h2>
        </footer>

</body>
