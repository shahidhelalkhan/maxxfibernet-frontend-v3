<!DOCTYPE html>
<head>
    <title>
        Login | MaxxFiberNet
    </title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/c253558678.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="main-container">
        <div class="login-credentials">
            <a href="http://maxxfibernet.in"><i class="fas fa-arrow-circle-left"></i> Return to Home</a>
            <h1 class="pay-heading">
                Pay your bills
            </h1>
            <form class="login-form">
                <div class="login-form-group">
                    <input type="number" placeholder="Enter your Mobile number">
                    <button class="login-button">Login</button>
                </div>
            </form>
        </div>
        <div class="illustration">
            <img src="Assets/login-illustration.svg">
        </div>
        <div class="vertical-strip">

        </div>
    </div>
</body>
